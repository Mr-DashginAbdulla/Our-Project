<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="google"><img src="Property 1=google.svg" alt=""><a href=""> Sign up with your Google account</a></div>

        </div>
        <div class="form">
            <form action="">
                <input type="email" placeholder="Email Adress">

        </div>
        <div class="read-me">By signing up, you agree to the <span><b><a href=""> Terms of use</a></b></span> and <span><b><a href=""> Privacy Policy</a></b></span>. </div>
    </div>
      <div class="photo">
        <img src="My project.png" alt="" />
      </div>
    </div>
